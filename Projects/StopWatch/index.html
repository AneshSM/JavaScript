<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://css.gg/timer.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="timer">
        <div id="set">
            <div id="lap" onclick="laps()"><img class="faf" src="https://img.icons8.com/material-outlined/48/null/time.png" /></div>
            <div id="reset" onclick="reset()"><i class="fa-solid fa-clock-rotate-left faf"></i></div>
        </div>
        <div class="txt">
            <div id="count"><span id="hr"></span><span id="min"></span><span id="sec"></span></div>
            <div id="record"></div>
        </div>
        <div id="startstop" onclick="playstop()"><i class=""></i></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
