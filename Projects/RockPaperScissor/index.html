<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="choice">
        <button class="tap"  onClick="invoke(this)"  data-arg1='🪨'
            id="Rock">🪨</button>
        <button class="tap"  onClick="invoke(this)"  data-arg1='📰'
            id="Paper">📰</button>
        <button class="tap"  onClick="invoke(this)"  data-arg1='✂️'
            id="Scissor">✂️</button>
    </div>
    <button class="tap" onclick="retry()" id="retry">🔁</button>
    <script src="index.js"></script>
</body>

</html>
